<html>
	<head>
		<meta charset="UTF-8">
		<title>Libreria</title>
	</head>
	<body>
		<h1>CATEGORIA: {{ categoria }}</h1>
		{% for elem in lista -%}
			{% if categoria in elem['categories'] %}
				<li><a href="/libro/{{ elem['isbn'] }}">{{ elem['title'] }}</a></li>
			{% endif -%}
		{% endfor -%}
	</body>
</html>
